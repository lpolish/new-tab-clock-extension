<!DOCTYPE html>
<html>
  <head>
    <title>New Tab</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link id="dynamicFavicon" rel="icon" href="#" type="image/png">
  </head>
  <body>
    <div id="background-layer"></div>
    <div id="urlContainer"></div>
    <div id="time-date-container">
      <div id="current-time">
        <span class="digit" id="h1"></span><span class="digit" id="h2"></span>:<span class="digit" id="m1"></span><span class="digit" id="m2"></span>:<span class="digit" id="s1"></span><span class="digit" id="s2"></span>
      </div>
      <div id="current-date">
        <span id="date-content"></span>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
