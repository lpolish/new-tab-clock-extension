<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock Settings</title>
    <link rel="stylesheet" type="text/css" href="options.css">
    <link rel="stylesheet" type="text/css" href="cropper.css">
  </head>
  <body>
    <div class="container">
      <header>
        <h1>⚙️ Clock Settings</h1>
        <p class="subtitle">Customize your new tab clock experience</p>
      </header>

      <main>
        <section class="settings-section">
          <h2>Appearance</h2>
          <div class="settings-grid">
            <div class="setting-item">
              <label for="bgColor">Background Color</label>
              <input type="color" id="bgColor" aria-label="Choose background color">
            </div>
            <div class="setting-item">
              <label for="fontColor">Font Color</label>
              <input type="color" id="fontColor" aria-label="Choose font color">
            </div>
          </div>
        </section>

        <section class="settings-section">
          <h2>Background Image</h2>
          <div class="setting-item">
            <label for="bgImageInput">Upload Background Image</label>
            <input type="file" id="bgImageInput" accept="image/*" aria-label="Upload background image">
          </div>
          <div id="cropper-container" style="display: none;">
            <img id="cropper-image" src="" alt="Image to crop">
            <div class="cropper-buttons">
              <button id="crop-save" class="add-button">Save Cropped Image</button>
              <button id="crop-cancel" class="modal-button">Cancel</button>
            </div>
          </div>
          <div class="settings-grid">
            <div class="setting-item">
              <label for="bgSize">Background Size</label>
              <select id="bgSize" aria-label="Choose background size">
                <option value="cover">Cover (expanded)</option>
                <option value="contain">Contain</option>
                <option value="auto">Auto</option>
              </select>
            </div>
            <div class="setting-item">
              <label for="bgRepeat">Background Repeat</label>
              <select id="bgRepeat" aria-label="Choose background repeat">
                <option value="no-repeat">No Repeat</option>
                <option value="repeat">Repeat</option>
                <option value="repeat-x">Repeat X</option>
                <option value="repeat-y">Repeat Y</option>
              </select>
            </div>
          </div>
          <div class="settings-grid">
            <div class="setting-item">
              <label for="brightness">Brightness</label>
              <div class="slider-container">
                <input type="range" id="brightness" min="0" max="2" step="0.1" value="1" aria-label="Adjust brightness">
                <span id="brightnessValue" class="slider-value">1</span>
              </div>
            </div>
            <div class="setting-item">
              <label for="contrast">Contrast</label>
              <div class="slider-container">
                <input type="range" id="contrast" min="0" max="2" step="0.1" value="1" aria-label="Adjust contrast">
                <span id="contrastValue" class="slider-value">1</span>
              </div>
            </div>
            <div class="setting-item">
              <label for="opacity">Opacity</label>
              <div class="slider-container">
                <input type="range" id="opacity" min="0" max="1" step="0.1" value="1" aria-label="Adjust opacity">
                <span id="opacityValue" class="slider-value">1</span>
              </div>
            </div>
          </div>
        </section>

        <section class="settings-section">
          <h2>Current Background Image</h2>
          <div id="image-preview" style="display: none;">
            <img id="preview-img" src="" alt="Current background image" style="max-width: 300px; border: 1px solid #ccc;">
          </div>
        </section>
          <div class="setting-item">
            <label for="fontSelector">Font Family</label>
            <select id="fontSelector" aria-label="Choose font family">
              <optgroup label="Sans-Serif">
                <option value="'Arial', sans-serif">Arial</option>
                <option value="'Helvetica', sans-serif">Helvetica</option>
                <option value="'Tahoma', sans-serif">Tahoma</option>
                <option value="'Trebuchet MS', sans-serif">Trebuchet MS</option>
                <option value="'Verdana', sans-serif">Verdana</option>
              </optgroup>
              <optgroup label="Serif">
                <option value="'Times New Roman', serif">Times New Roman</option>
                <option value="'Georgia', serif">Georgia</option>
              </optgroup>
              <optgroup label="Monospace">
                <option value="'Courier New', monospace">Courier New</option>
                <option value="'Lucida Console', monospace">Lucida Console</option>
              </optgroup>
            </select>
          </div>

          <div class="setting-item">
            <label for="sizeSlider">Clock Size</label>
            <div class="slider-container">
              <input type="range" id="sizeSlider" min="10" max="100" step="1" aria-label="Adjust clock size">
              <span id="sizeValue" class="slider-value">55</span>
            </div>
          </div>
        </section>

        <section class="settings-section">
          <h2>Format</h2>
          <div class="settings-grid">
            <div class="setting-item">
              <label for="timeFormat">Time Format</label>
              <select id="timeFormat" aria-label="Choose time format">
                <option value="24">24-Hour</option>
                <option value="12">12-Hour</option>
              </select>
            </div>
            <div class="setting-item">
              <label for="dateFormat">Date Format</label>
              <select id="dateFormat" aria-label="Choose date format">
                <option value="mm-dd-yyyy">MM-DD-YYYY</option>
                <option value="dd-mm-yyyy">DD-MM-YYYY</option>
              </select>
            </div>
          </div>
        </section>

        <section class="settings-section">
          <h2>Quick Links</h2>
          <div class="url-input-group">
            <div class="setting-item">
              <label for="urlInput">URL</label>
              <input type="url" id="urlInput" placeholder="https://example.com" aria-label="Enter URL">
            </div>
            <div class="setting-item">
              <label for="urlTitle">Title</label>
              <input type="text" id="urlTitle" placeholder="Example Site" aria-label="Enter title">
            </div>
            <button id="saveUrl" class="add-button" aria-label="Add URL">
              <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                <path d="M8 0a1 1 0 011 1v6h6a1 1 0 110 2H9v6a1 1 0 11-2 0V9H1a1 1 0 010-2h6V1a1 1 0 011-1z"/>
              </svg>
              Add Link
            </button>
          </div>
          
          <div id="savedUrls">
            <ul id="urlList" role="list">
              <!-- URLs will be appended here -->
            </ul>
          </div>
        </section>
      </main>

      <footer>
        <p>Changes are saved automatically</p>
      </footer>
    </div>
    <script src="cropper.min.js"></script>
    <script src="options.js"></script>
  </body>
</html>
